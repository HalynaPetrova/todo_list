{% extends "base.html" %}

{% block content %}
    <h1>
      Tags
      <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
        Add tag
      </a>
    </h1>
  <br><br>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  {% for tag in tag_list %}
    <tr>
      <td >{{ tag.name }}</td>
      <td>
        <div id="table">
          <div class="row">
            <div class="cell">
              <a href="{% url 'todo:tag-update' pk=tag.id%}" class="btn btn-secondary link-to-page">
                Update
              </a>
            </div>
          </div>
        </div>
      </td>
      <td>
        <div id="table">
          <div class="row">
            <div class="cell">
              <a href="{% url 'todo:tag-delete' pk=tag.id%}" class="btn btn-secondary link-to-page">Delete</a>
            </div>
          </div>
        </div>
      </td>
    </tr>
  {% endfor %}

{% endblock %}
